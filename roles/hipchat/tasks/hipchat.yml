---
# Hipchat playbook

- name: Add hipchat repository
  become: yes
  become_method: sudo
  copy:
    src: hipchat.repo
    dest: /etc/yum.repos.d/
    owner: root
    group: root
    mode: 0644

- name: Install hipchat4
  become: yes
  become_method: sudo
  dnf:
    name: hipchat4
    state: present
