---
# System_utils playbook

- name: Install system utils packages
  become: yes
  become_method: sudo
  dnf:
    name: "{{ item }}"
    state: latest
  with_items:
    - curl
    - gitk
    - htop
    - hdparm
    - iotop
    - nc
    - nmap
    - pv
    - sysstat
    - telnet
    - vim
    - virt-manager
    - wget
